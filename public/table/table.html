<div>
  <h2>
    {{ table.name }}
    <small ng-if="table.extends"> &lt; <a ui-sref="table({name: table.extends.name})">{{ table.extends.name }}</a></small>
  </h2>

  <div class="row">

    <div class="col-md-6">
      <field-list table="table"></field-list>
    </div>

    <div class="col-md-6"></div>
  </div>
</div>
